<div id="slide">
    <div class="slider" style="position: relative; z-index: 1; overflow: hidden;">
        <div class="pic" style="overflow: hidden; background: url({{slideImgs[currentImgIndex]}}) 0 0 / cover no-repeat;">
            <div class="mask" style="position: absolute; width: 100%; height: 100%; left: 0; top: 0; z-index: 1;">
                <div style="position: absolute; opacity: 1; display: none; background-image: url({{currentImg}});"></div>
            </div>
        </div>
    </div>
    <ul class="pags pagination">
        <li ng-class="{{current: currentImgIndex == $index}}" ng-repeat="img in slideImgs">
            <a href="#"><img src="{{img}}" alt=""><span></span></a>
        </li>
    </ul>
    <a href="#" class="prev">&nbsp;</a><a href="#" class="next">&nbsp;</a>
</div>
