<div class="slider-background" style="background: url({{sliderImgs[currentImgIndex]}}) 0 0 / cover no-repeat;"></div>
<div class="slider-mask"></div>
<div class="slider-picture" style="background-image: url({{sliderImgs[currentImgIndex]}});"></div>
<ul class="pages slider-pagination">
    <li ng-class="{current: currentImgIndex == $index, 'slider-selector': true}" ng-repeat="img in sliderImgs"
        ng-click="selectImg($index)">
        <a href="#" style="background: url({{sliderImgs[$index]}}) 0 0 / cover no-repeat">
            <span></span>
        </a>
    </li>
</ul>
<a href="#" class="prev" ng-click="selectPrevious()">&nbsp;</a>
<a href="#" class="next" ng-click="selectNext()">&nbsp;</a>
