<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>{{appName}} - {{title}}</title>
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
  <meta name="keywords" content="wedding, album">
  <meta name="description" content="Site to share my wedding to every friend.">

  <meta property="fb:app_id" content="APP_ID">
  <meta property="og:title" content="{{appName}} - {{title}}">
  <meta property="og:description" content="We Are Married!">
  <meta property="og:type" content="website">
  <meta property="og:url" content="APP_URL">
  <meta property="og:image" content="APP_LOGO">
  <meta property="og:site_name" content="{{appName}} - {{title}}">
  <meta property="fb:admins" content="APP_ADMIN">

  <link rel="stylesheet" href="/modules/aggregated.css">

  <!-- Inline javascript. Can set the src /modules/aggregated.js?group=header-->
  <script type="text/javascript">{{headerJs|raw}}</script>

  {% for file in assets.core.css %}
    <link rel="stylesheet" href="/{{file}}">
  {% endfor %}

    <!--[if lt IE 9]>
    <script src="/library/js/html5.js"></script>
    <![endif]-->
</head>
